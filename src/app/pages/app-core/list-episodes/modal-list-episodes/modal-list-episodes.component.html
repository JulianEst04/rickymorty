


<div mat-dialog-content>

                </mat-card>
                <div class="containerButton" *ngIf="i != 0">
                    <button class="buttonFavorites" color="primary" mat-raised-button>AÃ±adir a favoritos.</button>
                </div>
                
            </div>

</div>

</div>
